<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form || Learning robo</title>
    <link rel="stylesheet" href="../styles/dil2.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">CONTACT US:</h3>
          <p class="text">
          If you have any queries related to sanjeevani, you can send me message from here.It's my pleasue to help you.
          </p>

          
          </div>

          <div class="social-media">
            <p>For your Sahaayta</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com/iampriya._.24?igshid=Mzc0YWU1OWY=">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/priya-kumari-840064230">
                <i class="fab fa-linkedin-in"></i>
              </a>
            
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">send message</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
            </div>
            <div class="input-container">
              <input type="aadhar" name="aadhar" class="input" />
              <label for="">Aadhar</label>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/dil3.js"></script>
  </body>
</html>
